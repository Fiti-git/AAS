<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Face Embeddings</title>
</head>
<body>
    <h2>Upload New .npz File to Replace Embeddings</h2>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="npz_file">Choose .npz file:</label>
        <input type="file" name="npz_file" accept=".npz" required>
        <br><br>
        <button type="submit">Upload and Replace</button>
    </form>
</body>
</html>
