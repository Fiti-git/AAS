version: '3.8'

services:
  web:
    build: .
    container_name: aas-backend
    command: gunicorn aas.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_NAME=AASDB
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgrespassword
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: aas-postgres
    restart: always
    environment:
      - POSTGRES_DB=AASDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespassword
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
