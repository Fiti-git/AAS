services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: aas_db
      POSTGRES_USER: aas_user
      POSTGRES_PASSWORD: secure_password123
    volumes:
      - aas_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_NAME: aas_db
      DATABASE_USER: aas_user
      DATABASE_PASSWORD: secure_password123
      DATABASE_HOST: db
      DATABASE_PORT: 5432
    volumes:
      - aas_media:/app/media
    ports:
      - "8000:8000"

    # âœ… Run migrations first, then start gunicorn
    command: >
      sh -c "
      python manage.py migrate --noinput &&
      exec gunicorn aas.wsgi:application
      --bind 0.0.0.0:8000
      --worker-class gthread
      --workers 3
      --threads 4
      --timeout 60
      --graceful-timeout 30
      --keep-alive 5
      --max-requests 600
      --max-requests-jitter 100
      --access-logfile -
      --error-logfile -
      --capture-output
      --log-level info
      --access-logformat '%(h)s \"%(r)s\" %(s)s %(b)s %(L)s'
      "


volumes:
  aas_pgdata:
  aas_media:
