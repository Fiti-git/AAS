version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: AASDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - arunalu_backend_databse_pgdata:/var/lib/postgresql/data
    networks:
      - arunalu_backend_databse_network
    mem_limit: 700m
    ports:
      - "5432:5432"
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: adminpass
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - arunalu_backend_databse_network
    mem_limit: 400m

  django:
    build: .
    restart: always
    environment:
      DATABASE_NAME: AASDB
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_HOST: db  # The service name for PostgreSQL
      DATABASE_PORT: "5432"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - arunalu_backend_databse_network
    mem_limit: 800m
  
networks:
  arunalu_backend_databse_network:
    driver: bridge

volumes:
  arunalu_backend_databse_pgdata:
