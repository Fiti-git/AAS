version: '3.9'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: AASDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000  # Your app still runs on 8000 inside the container
    volumes:
      - .:/app
    ports:
      - "80:8000"  # Map host port 80 to container port 8000
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DATABASE_NAME=AASDB
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
