services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: AASDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000  # Your app still runs on 8000 inside the container
    volumes:
      - .:/app
    ports:
      - "8000:8000"  # Keep this for internal communication between containers
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DATABASE_NAME=AASDB
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DJANGO_SETTINGS_MODULE=myproject.settings.production  # Update based on your settings

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Nginx configuration file
      - ./ssl:/etc/ssl/certs  # SSL certificates (Let's Encrypt or your own)
    ports:
      - "443:443"  # Expose HTTPS port
      - "80:80"    # Expose HTTP port (for HTTP->HTTPS redirect)
    depends_on:
      - web  # Ensure Nginx waits for the web service to be up

volumes:
  postgres_data:
