version: '3.9'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: AASDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn --config gunicorn_config.py yourproject.wsgi:application
    volumes:
      - .:/app
      - /etc/ssl/self-signed:/etc/ssl/self-signed:ro
    ports:
      - "443:443"   # HTTPS
    depends_on:
      - db
    environment:
      - DEBUG=False
      - DATABASE_NAME=AASDB
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data:
