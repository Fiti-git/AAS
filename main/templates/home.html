<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .service-item {
            margin-bottom: 20px;
        }

        .status-bar {
            width: 100%;
            height: 10px;
            background-color: #dcdfe1;
            border-radius: 5px;
            margin: 10px 0;
        }

        .running {
            width: 100%;
            background-color: #2ecc71; /* Green for running */
        }

        .status-text {
            font-size: 18px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Service Status</h1>

        <div class="service-item">
            <h2>Service 1</h2>
            <div class="status-bar">
                <span class="running"></span>
            </div>
            <p class="status-text">Running</p>
        </div>

        <div class="service-item">
            <h2>Service 2</h2>
            <div class="status-bar">
                <span class="running"></span>
            </div>
            <p class="status-text">Running</p>
        </div>

        <div class="service-item">
            <h2>Service 3</h2>
            <div class="status-bar">
                <span class="running"></span>
            </div>
            <p class="status-text">Running</p>
        </div>

        <div class="service-item">
            <h2>Service 4</h2>
            <div class="status-bar">
                <span class="running"></span>
            </div>
            <p class="status-text">Running</p>
        </div>
    </div>
</body>
</html>
